<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIKO - Notification Center</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('static/fonts/Aldrich-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'MyCustomFont', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: #ff2a61;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header a {
            position: absolute;
            left: 40px;
            background-color: white;
            color: #ff2a61;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header a:hover {
            background-color: #fff;
            color: rgb(0, 0, 0);
        }

        .main-content {
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
        }

        .notifications {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .notification {
            background-color: white;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease-in-out;
        }

        .notification p {
            margin: 0;
            font-size: 1rem;
        }

        .notification .time {
            color: #666;
            font-size: 0.85rem;
        }

        .notification.danger {
            background-color: #ffe6e6;
            border-left: 5px solid #ff4d4d;
        }

        .notification.warning {
            background-color: #fff8e6;
            border-left: 5px solid #ffae42;
        }

        .notification.success {
            background-color: #e6ffe6;
            border-left: 5px solid #4dff4d;
        }

        .notification:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .header a {
                display: none;
            }

            .header h1 {
                margin-right: 30px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/login">Home</a>
        <h1>Notification Center</h1>
    </header>
    <main class="main-content">
        <div class="notifications">
            {% for notification in notifications %}
            <div class="notification {{ notification.type }}">
                <p>{{ notification.message }}</p>
                <span class="time">{{ notification.time }}</span>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
